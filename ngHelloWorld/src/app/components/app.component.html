    <div class="col">
      <app-menu [menu]="menu" (menuEvent)="menuChange($event)"></app-menu>
    </div>
  </div>
  <div class="row" *ngIf="isHome">
    <div class="col-sm-10">
      <div>
        <div class="jumbotron">
          <div class="h2">
            Hello {{ title | uppercase }}!
          </div>
          <div>
            {{message}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
        <div class="d-inline pull-right">
            <img width="180" alt="Angular Logo" 
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
        </div>
    </div>
    <div class="row">
      <div class="col-sm-8 ml-3">
        <label>Enter your name : </label>
        <input type="text" class="form-control" [(ngModel)]="title"/>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isCustomers">
    <div class="col-sm-12">
      <table class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
          <th>Investor</th>
          <th>Fund</th>
          <th>NAV</th>
          <th>Quantity</th>
        </thead>
        <tbody>
          <tr *ngFor="let c of customerList">
            <td>{{c.name}}</td>
            <td>{{c.fund}}</td>
            <td>{{c.nav}}</td>
            <td>{{c.qty}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div class="card bg-light">
  <div class="card-body">
    <form class="form" #contactsform="ngForm">
      <div class="form-group row">
        <label for="name" class="col-sm-2">Name</label>
        <input type="text" [(ngModel)]="contact.name" class="form-control col-sm-8" name="name" maxlength="25" ng-required />
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2">Email</label>
        <input type="text" [(ngModel)]="contact.email" class="form-control col-sm-8" name="email" maxlength="25" ng-required=""/>
      </div>

      <div class="form-group row">
        <label for="mobile" class="col-sm-2">Mobile</label>
        <input type="text" [(ngModel)]="contact.mobile" class="form-control col-sm-8" name="mobile" maxlength="12" />
      </div>

      <div class="form-group row">
        <label for="other" class="col-sm-2">Mobile (Other)</label>
        <input type="text" [(ngModel)]="contact.other" class="form-control col-sm-8" name="other" maxlength="12" />
      </div>

      <button type="submit" (click)="addContact()" class="btn btn-primary btn-md">Submit</button>

    </form>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <table class="table table-striped table-bordered">
      <thead>
        <th>Name </th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Other</th>
      </thead>
      <tbody>
        <tr *ngFor="let x of contacts">
          <td>{{x.name}}</td>
          <td>{{x.email}}</td>
          <td>{{x.mobile}}</td>
          <td>{{x.other}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
